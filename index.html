<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>

<body>

    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table class="buttons">
                <tr>
                    <td><button class="button" onclick="cleanAll()">CC</button></td>
                    <td><button class="button" onclick="cleanOneElement()">C</button></td>
                    <td><button class="button__operadores" onclick="porcentagem()">%</button></td>
                    <td><button class="button__operadores" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button__operadores" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button__operadores" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td><button class="button__operadores" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('0')">0</button></td>
                    <td><button class="button__operadores" onclick="insert('.')">.</button></td>
                    <td colspan="2"><button class="button__igual" onclick="calcular()" style="width: 106px;">=</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>

    <footer class="rodape">
        <p>Desenvolvido por Michele Monteiro</p>

    </footer>

</body>

</html>
